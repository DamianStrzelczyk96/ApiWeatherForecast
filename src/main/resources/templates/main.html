<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
>


<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--online css-->
    <title>Menu</title>
</head>
<body style="background-color:rgba(66, 100, 124, 0.8);">

<div>
    <div>
        <div class="page-header text-center margin:0">
            <form action="/setCityName" oninput="cityName">
                <h1 class="text-center">Weather forecast for  <span style="font-family:verdana;" class="text-center" th:text="${cityName}"></span></h1>
            </form>
            <form action="/getName">
                <label for="cityName"><h4>City name</h4></label>
                <input type="text" id="cityName" name="cityName" required pattern="[A-Za-ząęźżśóćńł\s]+" value="Warsaw" required><br>
                <label for="quantity"><h4>Days (between 1 and 5):</h4></label>
                <input type="number" id="quantity" name="quantity" min="1" max="5" required><br>
                <input type="submit" value="Submit" class="btn btn-success" role="button">
            </form>

        </div>
        <div class="text-center">
            <p> </p>
            <a href="/back"class="btn btn-danger" role="button">CLEAR</a><br><br>
        </div>

        <table class="table table-bordered" style="background-color:rgb(255, 255, 255);">
            <thead>
            <tr>
                <th>Date</th>
                <th>Temperature [°C]</th>
                <th>Snow</th>
                <th>Humidity</th>
                <th>Pressure [hPa]</th>
                <th>Clouds</th>
                <th>Wind [m/s]</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
        <tr data-th-each="day : ${weather}" >
            <td th:text="${day.data}"></td>
            <td th:text="${day.tempInC}"></td>
            <td th:text="${day.snow}"></td>
            <td th:text="${day.humidity}"></td>
            <td th:text="${day.pressure}"></td>
            <td th:text="${day.clouds}"></td>
            <td th:text="${day.wind}"></td>
            <td th:text="${day.opis}"></td>
        </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
